<app-flex direction="column" gap="3rem">
  <app-decoding-error
    *ngIf="decodingError"
    [error]="decodingError"
    [byteSequence]="utilsService.chunks(binarySequence.split(''), 8)"
  ></app-decoding-error>

  <ng-container *ngIf="!decodingError">
    <app-char>{{ decodedChar }}</app-char>
    <app-unicode-reference-button
      [char]="decodedChar"
    ></app-unicode-reference-button>
  </ng-container>
</app-flex>
