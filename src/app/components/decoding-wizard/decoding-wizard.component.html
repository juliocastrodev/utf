<app-flex direction="column" gap="3rem">
  <app-decoding-error
    *ngIf="decodingError"
    [error]="decodingError"
    [byteSequence]="utilsService.chunks(binarySequence.split(''), 8)"
  ></app-decoding-error>

  <ng-container *ngIf="!decodingError">
    <app-decoding-steps
      [binarySequence]="binarySequence"
      [decodedChar]="decodedChar"
    ></app-decoding-steps>
  </ng-container>
</app-flex>
