<app-center>
  <h1 appRetro>DECODIFICACION</h1>

  <app-binary-input
    (blur)="binarySequence = $event"
    (userInteraction)="inputHasInfo = !!$event"
  ></app-binary-input>

  <app-decoding-wizard
    *ngIf="showDecoding && inputHasInfo"
    [binarySequence]="binarySequence"
  ></app-decoding-wizard>

  <app-flex class="menu" gap="1rem">
    <app-button *ngIf="inputHasInfo" (click)="showDecoding = true">
      Decodificar
    </app-button>
    <app-button *ngIf="showDecoding && inputHasInfo" (click)="reset()">
      Reiniciar
    </app-button>
    <app-button routerLink="/">Volver</app-button>
    <app-hover-info
      >Es posible que algunos caracteres, especialmente los menos frecuentes, no
      estén soportados por la fuente que usamos. Esto puede ocasionar que se
      muestre un símbolo parecido al siguiente: ☐</app-hover-info
    >
  </app-flex>
</app-center>
